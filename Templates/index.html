<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantum Multi-Armed Bandit — Demo</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quantum Multi-Armed Bandit — Finance Demo</h1>

    <div class="controls">
      <label>Tickers (comma separated):</label>
      <input id="tickers" value="AAPL,MSFT,GOOGL" />
      <label>Period:</label>
      <select id="period">
        <option value="1mo">1 month</option>
        <option value="3mo">3 months</option>
        <option value="6mo">6 months</option>
        <option selected value="1y">1 year</option>
        <option value="2y">2 years</option>
        <option value="5y">5 years</option>
      </select>
      <label>Use Quantum Estimation:</label>
      <input id="use_quantum" type="checkbox" checked />
      <label>Shots:</label>
      <input id="shots" type="number" value="1024" min="128" step="128" />

      <button id="runBtn">Run Estimation</button>
    </div>

    <div id="status">Ready.</div>

    <div id="charts">
      <div id="returnsChart" class="chart"></div>
      <div id="estimatesChart" class="chart"></div>
    </div>

    <div id="results"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
